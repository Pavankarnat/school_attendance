

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
</head>
<body>

<div style="display:flex;flex-direction:column;background:brown;width:100%;height:100vh;align-items:center;justify-content:center;">
  <h1 style="color:white;">Sign Up Page</h1>

  <input id="name" type="text" placeholder="Username"
    style="margin:10px;padding:10px;border-radius:5px;border:none;">

  <input id="email" type="email" placeholder="Email"
    style="margin:10px;padding:10px;border-radius:5px;border:none;">

  <input id="password" type="password" placeholder="Password"
    style="margin:10px;padding:10px;border-radius:5px;border:none;">

  <select id="role"
    style="margin:10px;padding:10px;border-radius:5px;border:none;width:180px;">
    <option value="STUDENT">Student</option>
    <option value="TEACHER">Teacher</option>
    <option value="ADMIN">Admin</option>
  </select>

  <button onclick="signup()"
    style="margin:10px;padding:10px;border-radius:5px;border:none;background:white;color:brown;">
    Sign Up
  </button>

  <p style="color:white;">
    Already have an account?
    <a href="login.html" style="color:white;">Login</a>
  </p>
</div>
<script src="script.js"></script>
</body> 
</html>
